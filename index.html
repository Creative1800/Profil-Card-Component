<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <div class="img-background">
    <img class="img-background-top"  src="images/bg-pattern-top.svg" alt="Pattern top">
    <img class="img-background-bottom" src="images/bg-pattern-bottom.svg" alt="Pattern bottom">
  </div>

  <div class="container">

    <img class="img-card-pattern" src="images/bg-pattern-card.svg" alt="Card Pattern">
    <img class="img-victor" src="images/image-victor.jpg" atl="Victor Photo">
    
    <div class="victor-info">
      <div class="victor-info-main">  
        <h2 class="victor-name">Victor Crest</h2>
        <p class="victor-age">26</p>
      </div>
      <div class="victor-info-city">
        <p class="victor-city">London</p>
      </div>
    </div>
    
    <div class="victor-statistics">
      <div class="victor-stats">
        <h3 class="victor-stats-counter">80K</h3>
        <p>Followers</p>
      </div>
      
      <div class="victor-stats">
        <h3 class="victor-stats-counter">803K</h3>
        <p>Likes</p>
      </div>
      
      <div class="victor-stats">
        <h3 class="victor-stats-counter">1.4K</h3>
        <p>Photos</p>
      </div>
    </div>

  </div>
</body>
</html>
